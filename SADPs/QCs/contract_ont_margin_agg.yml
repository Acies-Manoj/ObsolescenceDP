name: soda-ont-margin-quality
version: v1
type: workflow
tags:
  - workflow
  - soda-checks
description: Applying quality checks for the ONT_MARGIN table
workspace: public

workflow:
  dag:
    - name: soda-ont-margin-quality
      spec:
        stack: soda+python:1.0
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        logLevel: INFO

        stackSpec:
          inputs:
            - dataset: dataos://sampleobs:SAMPLE_MANOJ/CONTRACT_ONT_MARGIN_AGG
              options:
                engine: minerva
                clusterName: snowflakeclustertest02
              profile:
                columns:
                  - include *

              checks:

            
                - missing_count(CONTRACT_ID) = 0:
                    name: Contract ID should not be null
                    attributes:
                      category: Completeness

                - duplicate_count(CONTRACT_ID) = 0:
                    name: Contract ID must be unique
                    attributes:
                      category: Uniqueness


      
           
                - missing_count(ONT_MARGIN_PERCENT_1Y) = 0:
                    name: 1Y margin should not be null
                    attributes:
                      category: Completeness

                - missing_count(ONT_MARGIN_PERCENT_3Y) = 0:
                    name: 3Y margin should not be null
                    attributes:
                      category: Completeness

                - missing_count(ONT_MARGIN_PERCENT_5Y) = 0:
                    name: 5Y margin should not be null
                    attributes:
                      category: Completeness